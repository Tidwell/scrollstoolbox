<h2>Game Analyzer</h2>
<div class="row-fluid">
	<input type="text" ng-model="search">
	<p>{{game.players.white}} vs {{game.players.black}} - {{game.gameType}}</p>
	<table class="table table-bordered table-hover table-condensed analyzer-table">
	  <tbody ng-repeat="event in game.game">
	  	<tr ng-show="!event.effects && event.msg != 'Ping'">
	  		<td ng-show="event.msg">{{event.msg}}</td>
	  		<td>{{makeCopy(event)}}</td>
	  	</tr>
	  	<tr ng-repeat="effect in event.effects" ng-show="event.effects">
	      <td>{{getEffect(effect)}}</td>
	      <td>{{makeCopy(effect)}}</td>
		</tr>
	  </tbody>
	  <tbody ng-repeat="event in game.game">

	  </tbody>
 	  </table>
