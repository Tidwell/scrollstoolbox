<div class="modal-header">
  <h1>Register Account</h1>
</div>
<div class="modal-body">
  <div class="alert alert-info">
    <div class="large-alert">
      <i class="icon-info-sign icon-3x pull-left"></i>
      <p>Register an account with Scrolls Toolbox.  This is just for this site and does not need to match your In-Game Name.
      </p>
    </div>
  </div>
  <form ng-show="!user.authed">
    <input class="span4" type="text" placeholder="Username" ng-model="username">
    <input class="span4" type="password" placeholder="Password" ng-model="password">
  </form>
  <div class="alert alert-error" ng-show="user.error">
    <strong>{{user.error}}</strong>
  </div>
</div>
<div class="modal-footer">
  <button ng-click="close()" class="btn btn">Cancel</button>
  <button type="submit" class="btn btn-primary" ng-click="register()">Register <i class="icon-chevron-right"></i></button>
</div>
